<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
            position: relative;
        }

        #nebula {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            transition: all 0.3s ease-out;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            animation: twinkle 8s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; }
            100% { opacity: 0.9; }
        }

        .smoke {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle,
                rgba(40, 40, 40, 0.6) 0%,
                rgba(30, 30, 30, 0.4) 40%,
                rgba(20, 20, 20, 0.2) 60%,
                transparent 90%);
            filter: blur(20px);
            animation: float 15s infinite ease-in-out;
            mix-blend-mode: multiply;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(50px, -30px) scale(1.2);
                opacity: 0.5;
            }
            50% {
                transform: translate(-30px, 50px) scale(0.8);
                opacity: 0.4;
            }
            75% {
                transform: translate(20px, 20px) scale(1.1);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div id="nebula"></div>

    <script>
        class NeuroNebula {
            constructor() {
                this.container = document.getElementById('nebula');
                this.particles = [];
                this.init();
                this.createSmoke(10);
            }

            init() {
                this.generateParticles(200);
                this.animate();
            }

            createSmoke(count) {
                for(let i = 0; i < count; i++) {
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';

                    Object.assign(smoke.style, {
                        left: `${Math.random() * 100}%`,
                        top: `${Math.random() * 100}%`,
                        animationDelay: `${Math.random() * -15}s`,
                        transform: `rotate(${Math.random() * 360}deg)`,
                        opacity: `${Math.random() * 0.3 + 0.2}`
                    });

                    this.container.appendChild(smoke);
                }
            }

            generateParticles(count) {
                for(let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';

                    const size = Math.random() * 15 + 5;

                    Object.assign(particle.style, {
                        width: `${size}px`,
                        height: `${size}px`,
                        left: `${Math.random() * 100}%`,
                        top: `${Math.random() * 100}%`,
                        animationDuration: `${Math.random() * 4 + 6}s`
                    });

                    this.container.appendChild(particle);
                    this.particles.push({
                        element: particle,
                        x: Math.random() * innerWidth,
                        y: Math.random() * innerHeight,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2
                    });
                }
            }

            animate() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if(particle.x < 0 || particle.x > innerWidth) particle.vx *= -1;
                    if(particle.y < 0 || particle.y > innerHeight) particle.vy *= -1;

                    particle.element.style.transform = `translate(
                        ${particle.x}px,
                        ${particle.y}px
                    )`;
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        new NeuroNebula();
    </script>
</body>
</html>
